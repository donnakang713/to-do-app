<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Material Design Lite -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
     <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles/main.css">
   </head>

   <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">To-Do App</span>
        </div>
      </header>
    </div>

    <div class="top">
      <form class="mdl-grid form-change" id="addToDoForm" action="#">
        <div class= "mdl-cell mdl-cell--9-col mdl-cell--middle mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        </div>
        <div class="mdl-cell mdl-cell--3-col mdl-cell--middle">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"type="submit">Add To List!</button>
        </div>
      </form>

      <div class="mdl-grid list-change mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <ul class="mdl-list" id="toDoList"></ul>
      </div>

      <div class="delete">
        <form id="deleteToDoForm">
          <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Delete</button>
        </form>
      </div>

    <script src="app.js"></script>
   </div>
  </body>
</html>
